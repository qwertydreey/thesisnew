<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="bg-cover bg-center min-h-screen d-flex justify-content-center align-items-center" style="background-image: url('/static/images/login.jpg');">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="wood-login-wrapper p-4">
      <div class="login-content">
        <div class="login-text-wrapper">
          <h1 class="login-text">RESET</h1>
          <form action="#" method="POST">
            <div class="mb-3">
              <input type="text" id="username" name="username" placeholder="Enter your username" class="kid-input" required>
            </div>
            <div class="mb-3">
              <input type="email" id="email" name="email" placeholder="Enter your email" class="kid-input" required>
            </div>

            <div class="btn-wrapper d-grid mb-3">
              <button type="submit" class="btn text-white">Send Reset Link</button>
            </div>

            <div class="text-center mt-2">
              <a href="{{ url_for('login') }}" class="text-sm text-white hover:text-purple-500">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
